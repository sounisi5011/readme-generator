name: GitHub Actions
on:
  push:
    branches:
      - master
    tags-ignore:
      - "**"
  pull_request:
    branches:
      - "**"
    tags-ignore:
      - "**"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Dependencies
        run: npm ci
      - run: npm run test:lint
  unit_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 10.14.2
          - 10.x
          - 12.0.0
          - 12.x
          - 14.0.0
          - 14.x
    env:
      # Using GITHUB_TOKEN secret automatically generated by GitHub Actions as a GitHub API token
      # see https://docs.github.com/en/actions/reference/authentication-in-a-workflow
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Git Setting
        run: |
          git config --global user.email foo@example.com
          git config --global user.name  hoge
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - run: npm run test:unit-test
  docs_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Dependencies
        run: npm ci
      - run: npm run test:readme
  complete:
    # see https://github.community/t/status-check-for-a-matrix-jobs/127354/7
    name: GitHub Actions / Complete
    needs: [lint, unit_test, docs_test]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check all job status
        if: ${{ needs.lint.result != 'success' || needs.unit_test.result != 'success' || needs.docs_test.result != 'success' }}
        run: exit 1
